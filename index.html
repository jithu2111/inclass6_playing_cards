<!DOCTYPE HTML>
<html lang="en">
<head>
   <title>Playing cards</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="instructions">
      Hover over cards to lift them | Long press to flip
   </div>
   <div class="table">
      <div class="card card-top card-black">
         <div class="card-front">A
            <span class="spade top-left">&#9824;</span>
            <span class="spade bottom-right">&#9824;</span>
         </div>
         <div class="card-back">ACE</div>
      </div>
      <div class="card card-bottom card-red">
         <div class="card-front">5
            <span class="heart top-left">&#10084;</span>
            <span class="heart bottom-right">&#10084;</span>
         </div>
         <div class="card-back">FIVE</div>
      </div>
   </div>
</body>
</html>
